language: c
sudo: false
os:
- linux
- osx
addons:
  apt:
    packages:
    - pkg-config pangocairo libpango-* libpango-*-dev libcairo2-* libpangocairo-* libfreetype6-* libpangoft2-* mingw-w64*
osx_image: xcode8.3
branches:
  only:
  - master
  - "/^abcm2ps-\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
notifications:
  slack:
    secure: 
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq pkg-config pangocairo libpango-* libpango-*-dev libcairo2-* libpangocairo-* libfreetype6-* libpangoft2-* mingw-w64*; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then if brew ls --versions pango > /dev/null;
  then brew install pkg-config mingw-w64 freetype pango cairo; else brew upgrade; fi; fi
install: "./configure && make clean && make && make test"
before_deploy: make dist && make zip-dist
deploy:
  - provider: releases
    api-key:
      secure: 
    name: "$TRAVIS_TAG"
    body: "$TRAVIS_COMMIT_MESSAGE build $TRAVIS_BUILD_NUMBER"
    file_glob: true
    file:
    - "abcm2ps-*.tar.gz"
    - "abcm2ps-*.zip"
    skip_cleanup: true
    on:
      branch: release
